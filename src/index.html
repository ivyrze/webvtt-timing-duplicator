<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>WebVTT Timing Duplicator</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Space+Mono&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/asset/css/fontawesome.min.css">
        <link rel="stylesheet" href="/asset/css/style.css">
        
        <script src="/asset/js/jquery.min.js"></script>
        <script src="/asset/js/parser.min.js"></script>
        <script src="/asset/js/duplicator.js"></script>
    </head>
    
    <body>
        <div class="container">
            <h1>WebVTT Timing Duplicator</h1>
            
            <div id="error-container" class="step-container" aria-live="assertive" style="display: none">
                <h2>Error</h2>
                <p></p>
            </div>
            
            <form>
                <div class="step-container">
                    <label for="timings">Timed VTT</label>
                    <input type="file" name="timings" id="timings" accept=".vtt" required>
                </div>
                
                <div class="step-container">
                    <label for="untimed">Untimed Script</label>
                    <input type="file" name="untimed" id="untimed" accept=".txt" required>
                </div>
                
                <div class="step-container" id="step-final" style="display: none">
                    <a id="download" download="merged.vtt"><span class="fa-solid fa-download" aria-hidden="true"></span>Download</a>
                    <button id="view-source" type="button" class="button-inline"><span class="fa-solid fa-code" aria-hidden="true"></span>View Source</button>
                </div>
                
                <button id="run" type="button" class="button-pill" disabled>Run</button>
            </form>
            
            <dialog id="source-modal">
                <div class="modal-controls">
                    <label for="output">Output VTT</label>
                    <button id="close-modal" aria-label="Close"><span class="fa-solid fa-close"></span></button>
                </div>
                <textarea name="output" id="output"></textarea>
            </dialog>
            
            <footer>
                <p>An <a href="https://github.com/ivyrze/webvtt-timing-duplicator" target="_blank">open-source project</a> by Ivy Rose, Archivo de Respuestas Emergencias de Puerto Rico.</p>
            </footer>
        </div>
    </body>
</html>
